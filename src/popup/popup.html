<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <h1>Chrome Urdu Fonts</h1>
      <div class="popup-content">
        <div class="left-section">
          <label for="fontSelector">Select Font:</label>
          <select id="fontSelector">
            <option value="gulzar">Gulzar</option>
            <option value="nastaleeq-kasheeda">Nastaleeq Kasheeda</option>
            <option value="nastaleeq">Nastaleeq</option>
            <option value="gandhara-suls">Gandhara Slus</option>
            <option value="al-qalam">Al Qalam</option>
            <option value="sameer-mosan">Sameer Mosan</option>
          </select>
          <button id="cu-change-font">Change Font</button>
        </div>
        <div class="right-section">
          <div id="selectedFont">
            <p>
              ایک ٹیلے پر واقع مزار خواجہ فریدالدین گنج شکرؒ کے احاطہء صحن میں
              ذرا سی ژالہ باری چاندی کے ڈھیروں کی مثل بڑے غضب کا نظارا دیتی ہے۔
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/fonts.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
